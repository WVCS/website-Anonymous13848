 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Nav Bar</title>
    <style>
        /* General styling and reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
            position: fixed; /* Fix the navbar position */
            bottom: 0; /* Align it at the bottom of the screen */
            width: 100%; /* Make it span the entire width */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin to prevent overflow */
            font-size: 1rem;
            transition: color 0.3s;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a:hover {
            color: #f39c12;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center; /* Keep links aligned */
        }

        .menu-button {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-button div {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hidden by default on small screens */
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: #333;
                position: absolute;
                bottom: 60px; /* Position it above the navbar */
                left: 0;
                padding: 1rem 0;
            }

            .nav-links.active {
                display: flex; /* Show links when active */
            }

            .menu-button {
                display: flex; /* Show menu button on small screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Trevor's Website</div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="appPage.html">Projects</a>
        </div>
        <div class="menu-button" id="menuButton">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        const menuButton = document.getElementById('menuButton');
        const navLinks = document.getElementById('navLinks');

        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
